{% extends 'book/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main%}
<section class="content">
<div class="container-fluid">
	<div class="row">
		<div class="card card-primary form-card">
			<div class="card-header">
			  	<h3 class="card-title">ناشر</h3>
			</div>
			<!-- /.card-header -->
			<!-- form start -->
			<form role="form" method="post" enctype="multipart/form-data">{% csrf_token %}
				<div class="card-body">
					<div class="row">
						<div class="col-4">{{ form.title|as_crispy_field }}</div>
					</div>
					<div class="row">
						<div class="col-12">{{ form.url|as_crispy_field }}</div>
					</div>
				</div>
				<!-- /.card-body -->
				<div class="card-footer">
					<button type="submit" class="btn btn-success">تایید</button>
				</div>
			</form>
		</div>
	</div>
</div>
</section>
{% endblock %}
